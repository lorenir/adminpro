<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>


<div *ngIf="cargando" class="row animated fadeIn">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espero por favor</span>

        </div>

    </div>

</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="d-flex">
                    <h3 class="card-title">Médicos Registrados (<small>{{total}}</small>)</h3>
                    <button routerLink="/medico/nuevo" class="btn waves-effect waves-light btn-rounded btn-primary ml-auto">
                                <i class=" mdi mdi-plus "></i>
                                Crear Médico
                            </button>

                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre del médico</th>
                            <th>Hospital</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen:'medicos'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{medico.nombre}}
                            </td>
                            <td *ngIf='medico.hospital'>
                                {{ medico.hospital.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                            </td>
                        </tr>
                    </tbody>


                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary ">
                            Anteriores
                        </button>

                <button (click)="cambiarDesde(5) " class="btn btn-secondary ">
                            Sigientes
                        </button>

            </div>
        </div>
    </div>
</div>
