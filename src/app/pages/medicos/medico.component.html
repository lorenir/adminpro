<div class="row animated fadeIn">

    <!-- Tarjeta para la actualización de perfil -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico: {{medico.nombre}}</h4>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico(f)" class="form p-t-20">
                    <div class="form-group">
                        <label>Nombre de médico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="cambiarHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value="">Selecciona hospital</option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>

                    <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light m-r-10">
                        
                        Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="card-title">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospitales'" alt="" class="rounded img-fluid">
        </div>

    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="card-title">Medico</h4>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medicos'" alt="" class="img-circle img-fluid pointer">
        </div>

    </div>


</div>
