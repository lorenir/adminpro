<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital(input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>


<div *ngIf="cargando" class="row animated fadeIn">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espero por favor</span>

        </div>

    </div>

</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="d-flex">
                    <h3 class="card-title">Hospitales Registrados (<small>{{total}}</small>)</h3>
                    <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary ml-auto">
                        <i class=" mdi mdi-plus "></i>
                        Crear Hospital
                    </button>

                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospitales'" class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" class="form-control">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>


                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary ">
                        Anteriores
                    </button>

                <button (click)="cambiarDesde(5) " class="btn btn-secondary ">
                        Sigientes
                    </button>

            </div>
        </div>
    </div>
</div>
